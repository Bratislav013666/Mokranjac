<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Zapremina valjka</title>
        <link href="style.css" type="text/css" rel="styleshhet">
    </head>
    <body>
        <script>
            var h=prompt("Molim unesite visinu valjka:");
            var r=prompt("Molim unesite poluprecnik valjka:");
            var p=3.14;
            var v=parseInt(r)*parseInt(r)*p*parseInt(h);
            alert("Zapremina valjka je" +v);
        </script>
    </body>
</html>
